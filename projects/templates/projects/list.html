{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <h3>{%  trans "My Project" %} </h3>
    <ul>
        {% for project in object_list %}
            <li>{{ project.title }} <a href="{% url 'projects_update' project.id %}"> Edite </a> </li>

        {% empty %}
            <li> {% trans "You Have  No Projects" %}</li>
        {% endfor %}
    </ul>
{% endblock %}
